<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/Net%20silver%20Internet.css">
		<script type="text/javascript">
			
			document.addEventListener('plusready', function(){
				//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
				
			});
			
		</script>
		<script>
		!(function(doc, win) {
		var docEl = doc.documentElement,
		resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
		recalc = function() {
		var clientWidth = docEl.clientWidth;
		if (!clientWidth) return;
		docEl.style.fontSize = 18 * (clientWidth / 375) + 'px';
		};
		if (!doc.addEventListener) return;
		win.addEventListener(resizeEvt, recalc, false);
		doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window)
		
		</script>
	</head>
	<body>
		<div class="net-interner-header">
			<img src="img/mine-img/netinternet-fanhui.png"/>
			<span>网银互联账户</span>
			<div class="net-interner-header-right">
				<img src="img/mine-img/kefu.png" />
				<img src="img/mine-img/internet-gengduo.png">
			</div>
		</div>
		
		
		<div class="joint-box-two">
			<div class="joint-box-two-left">
				<span class="joint-box-two-left-txtone">我的联名账户</span>
				</br>
				<span class="joint-box-two-left-txttwo">查询、注销、变更现有联名账户并对确认申请进行同</span>
				</br>
				<span class="joint-box-two-left-txttwo">意或拒绝操作</span>
			</div>
			<div class="joint-box-two-right">
				<img src="img/mine-img/mine-jiantou.png">
			</div>
		</div>
		
		<div class="joint-box-two">
			<div class="joint-box-two-left">
				<span class="joint-box-two-left-txtone">查询操作明细</span>
				</br>
				<span class="joint-box-two-left-txttwo">查询在当天或过去一段时间内，联名账户的转账汇款</span>
				</br>
				<span class="joint-box-two-left-txttwo">交易信息记录</span>
			</div>
			<div class="joint-box-two-right">
				<img src="img/mine-img/mine-jiantou.png">
			</div>
		</div>
	</body>
</html>
