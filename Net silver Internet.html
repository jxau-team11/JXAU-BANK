<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>网银互联账户</title>
		<link rel="stylesheet" href="css/Net%20silver%20Internet.css">
		<script type="text/javascript">
			
			document.addEventListener('plusready', function(){
				//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
				
			});
			
		</script>
		<script>
		!(function(doc, win) {
		var docEl = doc.documentElement,
		resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
		recalc = function() {
		var clientWidth = docEl.clientWidth;
		if (!clientWidth) return;
		docEl.style.fontSize = 18 * (clientWidth / 375) + 'px';
		};
		if (!doc.addEventListener) return;
		win.addEventListener(resizeEvt, recalc, false);
		doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window)
		
		</script>
	</head>
	<body>
		<div class="net-interner-header">
			<a href="javascript:history.back(-1)"><img src="img/mine-img/netinternet-fanhui.png"/></a>
			<span>网银互联账户</span>
			<div class="net-interner-header-right">
				<img src="img/mine-img/kefu.png" />
				<img src="img/mine-img/internet-gengduo.png">
			</div>
		</div>

		
		<div class="net-interner-box-one">
			<div class="net-interner-box-one-left">
				<span>转入工行</span>
			</div>
			<div class="net-interner-box-one-right">
				<img src="img/mine-img/mine-jiantou.png">
			</div>
		</div>
		
		<div class="joint-box-three">
			<div class="joint-box-two-left">
				<span class="joint-box-two-left-txtone">签约登记/登记账户</span>
				</br>
				<span class="joint-box-two-left-txttwo">共享网银互联账户</span>

			</div>
			<div class="joint-box-three-right">
				<img src="img/mine-img/mine-jiantou.png">
			</div>
		</div>

		
		<div class="net-interner-box-one">
			<div class="net-interner-box-one-left">
				<span>查询历史操作记录</span>
			</div>
			<div class="net-interner-box-one-right">
				<img src="img/mine-img/mine-jiantou.png">
			</div>
		</div>
	</body>
</html>
