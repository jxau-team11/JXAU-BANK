<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>网银互联账户</title>
		<script type="text/javascript">
			
			document.addEventListener('plusready', function(){
				//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
				
			});
			
		</script>
		<link type="text/css"  href="css/keycard.css" rel="stylesheet" />
	</head>
	<body>
		<div class="keycard_head">
			<a href="javascript:history.back(-1)"><span class="triangle"></span></a>
			<span class="text">一键绑卡</span>
			<div id="head1"> <img src="img/keycard_img/rg.png"></div>
			<div id="head2"> <img src="img/keycard_img/slh.png"></div>
		</div>
		<div class="keycard_bg">
			<img src="img/keycard_img/bg.png"/>
		</div>
		<div class="APP" id="wechat">
			<div class="icon"><img src="img/keycard_img/微信支付.png"></div>
			<div class="title"><span>微信</span></div>
			<div class="details"><p>可在微信平台绑定您的工行卡</p></div>
		    <span class="triangle2"></span>
		</div>
		<div class="APP" id="alipay">
			<div class="icon"><img src="img/keycard_img/支付宝.png"></div>
			<div class="title"><span>支付宝</span></div>
			<div class="details"><p>可在支付宝平台绑定您的工行卡</p></div>
		    <span class="triangle2"></span>
		</div>
		<div class="APP" id="cloudpay">
			<div class="icon"><img src="img/keycard_img/云闪付支付.png"></div>
			<div class="title"><span>云闪付</span></div>
			<div class="details"><p>可在云闪付平台绑定您的工行卡</p></div>
			 <span class="triangle2"></span>
		</div>
		<div class="APP" id="meituan">
			<div class="icon"><img src="img/keycard_img/美团.png"></div>
			<div class="title"><span>美团</span></div>
			<div class="details"><p>可在美团平台绑定您的工行卡</p></div>
			 <span class="triangle2"></span>
		</div>
		<div class="APP" id="jingdong">
			<div class="icon"><img src="img/keycard_img/京东.png"></div>
			<div class="title"><span>京东</span></div>
			<div class="details"><p>可在京东平台绑定您的工行卡</p></div>
			 <span class="triangle2"></span>
		</div>
	</body>
</html>
