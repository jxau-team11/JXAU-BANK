<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/Time%20deposits.css">
		<script type="text/javascript">
			
			document.addEventListener('plusready', function(){
				//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
				
			});
			
		</script>
		<script>
		!(function(doc, win) {
		var docEl = doc.documentElement,
		resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
		recalc = function() {
		var clientWidth = docEl.clientWidth;
		if (!clientWidth) return;
		docEl.style.fontSize = 18 * (clientWidth / 375) + 'px';
		};
		if (!doc.addEventListener) return;
		win.addEventListener(resizeEvt, recalc, false);
		doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window)
		
		</script>

	</head>
	<body>
		<div class="time-desposits-header">
			<img src="img/mine-img/netinternet-fanhui.png"/>
			<span>节节高</span>
			<div class="time-desposits-header-right">
				<img src="img/mine-img/kefu.png" />
				<img src="img/mine-img/internet-gengduo.png">
			</div>
		</div>
		
		<div class="new-rising-box-one">
			<div class="new-rising-box-one-left">
				<span>节节高1号</span>
			</div>
			<div class="new-rising-box-one-right">
				<img src="img/mine-img/mine-jiantou.png">
			</div>
		</div>
		
		<div class="new-rising-box-one">
			<div class="new-rising-box-one-left">
				<span>节节高2号</span>
			</div>
			<div class="new-rising-box-one-right">
				<img src="img/mine-img/mine-jiantou.png">
			</div>
		</div>
		
		
	</body>
</html>
