<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/ICBC_czy.css" />
		<script>
			!(function(doc, win) {
				var docEl = doc.documentElement,
						resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
						recalc = function() {
							var clientWidth = docEl.clientWidth;
							if (!clientWidth) return;
							docEl.style.fontSize = 6 * (clientWidth / 375) + 'px';
						};
				if (!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window)

		</script>
	</head>
	<body>
		<div class="head_c bottom_c">
			<a class="img1" href="javascript:history.back(-1)">
				<img src="img/czy-img/left-1.png" />
			</a>
			<span class="title">游戏充值</span>
			<p class="img3">
				<img src="img/czy-img/ellipsis.png" />
			</p>
			<a class="img2">
				<img src="img/czy-img/客服.png"/>
			</a>
		</div>
		<div class="contain_c">
			<div class="list_c">
				<img src="img/czy-img/游戏.png" />
				<span>游戏闪充</span>
				<a class="img">
					<img src="img/czy-img/right.png" />
				</a>
			</div>
			<div class="list_c bottom_c">
				<img src="img/czy-img/游戏.png" />
				<span>游戏折扣专区</span>
				<a class="img">
					<img src="img/czy-img/right.png" />
				</a>
			</div>
		</div>
	</body>
</html>
