<!DOCTYPE html>
<html>
<head>
	<title>登入</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script>
		!(function(doc, win) {
		var docEl = doc.documentElement,
		resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
		recalc = function() {
		var clientWidth = docEl.clientWidth;
		if (!clientWidth) return;
		docEl.style.fontSize = 18 * (clientWidth / 375) + 'px';
		};
		if (!doc.addEventListener) return;
		win.addEventListener(resizeEvt, recalc, false);
		doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window)
		
    </script>
</head>
<body>
  <div>
  	<div><a href="javascript:history.back(-1)"><img src="img/login-img/叉.png"></a></div>
  	<div class="heard"><img src="img/login-img/大象.jpg"></div>
	  <div class="username">
		  <img src="img/login-img/账户1.png"> <input type="text" placeholder="135****4856" ><img src="img/login-img/箭头.png" style="margin-left: 2.9375rem;">
	  </div>
	  <div class="username" style="border-top: 0;">
		  <img src="img/login-img/密码.png"><input type="text" placeholder="请输入登录密码">
	  </div>
	  <div class="login"> <a>登&nbsp;录</a></div>
	  <div class="nav">
		  <a>自助注册</a> <a rel="#">忘记密码</a> <a style="border-right: 0;">遇到问题</a>
	  </div>
	  <div class="foot">
		  <div class="box"><img src="img/login-img/微信.png"></div><p>微信登录</p>
	  </div>
  </div>
</body>
</html>
